<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/Calculadora2.css">
    <script src="js/Calculadora2.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="Container">
        <div class="Calculadora">
            <div class="Display">
                <div id="Valor-anterior">400</div>
                <div id="Valor-actual">320</div>
            </div>
            <button class="Col-2">C</button>
            <button onclick="display.borrar()">&lAarr;</button>
            <button class="Numero">%</button>
            <button class="Numero">7</button>
            <button class="Numero">8</button>
            <button class="Numero">9</button>
            <button class="Operador">x</button>
            <button class="Numero">4</button>
            <button class="Numero">5</button>
            <button class="Numero">6</button>
            <button class="Operador">-</button>
            <button class="Numero">1</button>
            <button class="Numero">2</button>
            <button class="Numero">3</button>
            <button class="Operador">+</button>
            <button class="Col-2 Numero">0</button>
            <button class="Numero">.</button>
            <button class="Operador">=</button>
        </div>
    </div>
</body>
</html>
